<html>
    <head>
        <title>Formulario de Registro</title>
        <style type="text/css">
        h1 {
            text-align: center;
            background-color: #FAF0CA;
            color: #377ba8;
        }

        #formRegistro {
            width: 80%;
            background-color: #FAF0CA;
        }
        </style>
    </head>
    <body>
        <h1> class="titulo_principal>Registro para vacunación COVID-19</h1>
        <form id="formRegistro" method="GET" action="">
            <br>
            <label>Nombre</label>
            <input name="nombre" value="" type="text" />
            <br>
            <label>Apellidos</label>
            <input name="apellidos" value="" type="text" />
            <br>
            <label>Sexo</label>
            <input name="sexo" value="H" type="radio"/> Hombre
            <input name="sexo" value="F" type="radio"/> Mujer
            <br>
            <label>Correo</label>
            <input name="email" value="" type="email" />
            <br>
            <label>Contraseña</label>
            <input name="contraseña" value="" type="password"/>
            <br>
            <input name="declaracion" value="" type="checkbox" /> Declaro haber leído y aceptar las
            condiciones generales del programa y la normativa sobre protección de datos
            <br>
            <input name="enviar" value="Enviar" type="submit" />
         </form>
       
    </body>
</html>
